[pytest]
# Base directory for test discovery
testpaths = tests

# File pattern Pytest looks for
python_files = test_*.py

# Class and function naming convention
python_classes = Test*
python_functions = test_*

# Add default command-line options
# addopts = -v -s --alluredir=allure-results

# Register custom markers (for filtering)
markers =
    smoke: Quick tests that check basic functionality
    regression: Full regression suite
    api: API related tests
    ui: UI related tests
    stage: Stage Test 
    qa: QA Test

# Logging configuration
log_cli = true
log_cli_level = INFO
log_file = logs/test_run.log
log_file_level = DEBUG

# Filter warnings 
filterwarnings =
    ignore::DeprecationWarning
